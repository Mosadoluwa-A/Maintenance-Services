
{% extends 'topazz/base2.html' %}

{% block content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert {% if message.success %} alert-success {% else %} alert-danger {% endif %} {{ message.tags }} alert-dismissible w-25 mt-2" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message | safe }}
        </div>
        {% endfor %}
    </ul>
{% endif %}

    <div class="login-form">
        <form method="POST">
            {% csrf_token %}
            <h2 class="text-center">Staff Login</h2>
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" class="form-control" required="required">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" class="form-control" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <!-- <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox">Remember Me</label>
                <a href="#" class="pull-right">Forgot password?</a>
            </div> -->
        </form>
    </div>

{% endblock %}
