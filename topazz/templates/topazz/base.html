{% load static %}

<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="{% static 'topazz/bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'topazz/bootstrap/css/all.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'topazz/bootstrap/css/fontawesome.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'topazz/style.css' %}" type="text/css">

   <title>{% block title %} Topaz Maintenance {% endblock %}</title>
</head>
<body>
		<section id="home">
			<nav class="navbar navbar-expand-lg navbar-dark">
				<a class="navbar-brand ml-5" href="{% url 'main' %}">Topaz Maintenance</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navStuff">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navStuff">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link active" href="{% url 'main' %}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#about">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#reviews">Reviews</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#services">Our Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#contact">Contact us</a>
						</li>
					</ul>
				</div>
            </nav>
            {% block content %}
		        <div class="container">
            
                </div>
            {% endblock %}
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
