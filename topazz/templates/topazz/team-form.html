

{% extends 'topazz/base2.html' %}

{% block content %}

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <div class="alert {% if message.success %} alert-success {% else %} alert-danger {% endif %} {{ message.tags }} alert-dismissible w-25 mt-2" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message | safe }}
        </div>
        {% endfor %}
        </ul>
        {% endif %}
    <div class="login-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-center">Add Team Member</h2>
            <div class="form-group">
                <input type="text" placeholder="Name" name="name" class="form-control" required="required">
            </div>
            <div class="form-group">
                <select class="form-control" name="role">
                    <option value="">Please select the role</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Carpenter">Carpenter</option>
                    <option value="Plumber">Plumber</option>
                    <option value="Welder">Welder</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Description" name="description"></textarea>
            </div>
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="image" name="image" required>
                <label class="custom-file-label" for="image">Choose Image...</label>
              </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Add</button>
            </div>
            <!-- <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox">Remember Me</label>
                <a href="#" class="pull-right">Forgot password?</a>
            </div> -->
        </form>
    </div>

{% endblock %}
